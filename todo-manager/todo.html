<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ToDo Manager</title>  
    <link rel="stylesheet" href="todo.css">  
</head>  
<body>  
    <div class="container">  
        <aside class="sidebar">  
            <h1>ToDo Manager</h1>
             <!-- Search input for filtering tasks -->   
            <input type="text" placeholder="Search" class="search">  
            <h2>All</h2>  
            <ul id="list">  
                <!-- Buttons for filtering tasks by categories --> 
                <li><button name="side" onclick="handleClick('Important')">Important</button></li>  
                <li><button onclick="handleClick('Today')">Today</button></li>  
                <li><button onclick="handleClick('Next 7 Days')">Next 7 Days</button></li>  
                <li><button onclick="handleClick('Private')">Private</button></li>  
                <li><button onclick="handleClick('Shared With...')">Shared With...</button></li>  
            </ul>  
            <h2>Projects</h2>  
            <ul>  
                <!-- Buttons for filtering tasks by projects --> 
                <li><button onclick="handleClick('Web Applications')">Web Applications</button></li>  
                <li><button onclick="handleClick('Personal')">Personal</button></li>  
            </ul>  
        </aside>  
        <main class="content">  
            <h2>All</h2>  
             <!-- Form for adding a new task --> 
            <form id="task-form">  
                <input type="text" id="task-input" placeholder="Add a new task" required>  
                <button type="submit">Submit</button>  
            </form>  
            <ul id="task-list">  
                <li>  
                    <input type="checkbox">  
                    <span class="task">Complete Lab 2 <span class="category">Web Applications</span></span>  
                    <span class="date">Friday 27 March 2020 at 11:30</span>  
                    <button class="delete-btn">×</button><!-- Button to delete the task --> 
                </li>  
                <li>  
                    <input type="checkbox">  
                    <span class="task">Buy some groceries <span class="category">Personal</span></span>  
                    <span class="date">Today at 14:00</span>  
                    <button class="delete-btn">×</button><!-- Button to delete the task -->
                </li>  
                <li>  
                    <input type="checkbox">  
                    <span class="task">Read a good book!</span>  
                    <button class="delete-btn">×</button>
                </li>  
            </ul>  
        </main>  
    </div>  
    <script src="todo.js"></script>  
</body>  
</html>
